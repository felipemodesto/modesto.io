{% extends "base.html" %}
{% set active_page = "pubg" %}
{% block content %}
<div class="container-fluid">
  <section>
    <div class="container">
      <div class="row" style="float: none; margin: 0 auto;">
        <br>
        <h1>PUBG API request system</h1>
        <hr style="border-color: #000000">
        <br>

        <div class="col-xs-1">
        </div>

        <div class="col-xs-4">
          <form action="" method="post">
            <input type="text" class="form-control" id="PlayerName" name="PlayerName" placeholder="Type Player Name here"
              {% if player %}
              value="{{ player }}"
              {% endif %}
            >
            <div class="input submit">
              <input type="submit" name="submit" value="getPlayer" />
            </div>
          </form>
        </div>

        <div class="col-xs-4">
          <form action="" method="post">
            <input type="text" class="form-control" id="MatchID" name="MatchID" placeholder="Type Match ID here"
              {% if match %}
              value="{{ match }}"
              {% endif %}
            >
            <div class="input submit">
              <input type="submit" name="submit" value="getMatch" />
            </div>
          </form>
        </div>

        <div class="col-xs-1">
        </div>
      </div>

      {% if jsonHTML %}
      <div class="row">  
        <hr style="border-color: #000000">
        <br>   
        <div class="col-md-2">
        </div>

        <div class="col-md-8" style="width: 95%;height: 95%;overflow: visible;background-color: #f5f5f5">
          <br>
          <h4><label for="usr">JSON File</label></h4>
          <br>
          {{ jsonHTML|safe }}
          <br>
        </div>
        <div class="col-md-2">
        </div>
        <br>
      </div>
      {% endif %}
    <div>
  </section>
</div>

{% endblock %}
