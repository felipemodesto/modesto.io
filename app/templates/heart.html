{% set active_page = "heart" %}
{% block header %}

<style>
	h1 {
		text-align: center;
		color: purple;
		font-size: 80px;
		font-family: Sans-serif;
	}
</style>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	//Script para atualizar o heartrate puxando um novo get do servidor
	function refresh(){
		window.location.reload(true); 
	}

	setTimeout(refresh, 1000);
</script>
{% endblock %}

{% block content %}
{% if heartRate %}
	{% if heartRate > 0 %}
		<h1 id="rate"><img src="/heart_icon.png" class="center-block" alt="" style="width:80px">  {{heartRate}} bpm</h1>
	{% else %}
		<h1 id="rate">Connection Lost</h1>
	{% endif %}
{% endif %}
{% endblock %}
